<section>
    <ul>
        ${carsData.map(car => `
            <li>
                <a href='/cars/${car.id}'> 
                    <figure>
                        <img style="width: 30%;" src="${car.emblem}" alt="${car.title} emblem">
                    </figure> 
                    ${car.title}
                </a>
            </li>
        `).join('')}
    </ul>
</section>
